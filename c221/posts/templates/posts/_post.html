<div class="media">
    <h3 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a></h3>
        <h5><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.title}} </a></h5>
            <time class="time">{{post.created_at}}</time>
        
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple"><span class="fa fa-remove text-danger" aria-hidden="true"></span><span class="text-danger icon-label">Delete</span></a>
            {% endif %}
        </div>
    </div>
</div>
